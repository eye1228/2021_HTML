<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Style 속성(attribute)</title>
</head>
<body>
	<!-- 
		<태그 속성 : 값; 속성 : 값; 속성 : 값 ">
		HTML에서 속성은 attribute라고한다.
			
		<태그 style = "속성 : 값; 속성 : 값; 속성 : 값 ">
		CSS에서 속성은 property라고한다.
	 -->
	 
	 <!-- 배경색과 글자색 -->
	 <p style = "background-color : orange;">한국 ICT 인재 개발원</p>
	 <p style = "color : red;">한국 ICT 인재 개발원</p>
	 <p>한국 ICT 인재 개발원</p>
	 <p style="background-color: gray; color : white">한국 ICT 인재 개발원</p>
	 <hr>
	 <p style = "font-family: serif;">한국 ICT 인재 개발원</p>
	 <p style = "font-family: sans-serif;">한국 ICT 인재 개발원</p>
	 <p style = "font-family: 고딕체;">한국 ICT 인재 개발원</p>
	 <p style = "font-family: 궁서체;">한국 ICT 인재 개발원</p>
	 <hr>


	 <p style = "font-size: 32px;">한국 ICT 인재 개발원</p>
	 <p style = "font-weight:bold;">한국 ICT 인재 개발원(굵게)</p>
	 <p style = "font-style: italic;;">한국 ICT 인재 개발원(기울림)</p>
	 <p style = "font-size: 32px; font-weight : bold">한국 ICT 인재 개발원</p>
	 <hr>
	 
	 <p style = "text-align: center">한국 ICT 인재 개발원</p>
	 <span style = "text-align: center">한국 ICT 인재 개발원</span>
	 <p style = "text-decoration: underline">한국 ICT 인재 개발원</p>
	 <p style = "text-decoration: overline;">한국 ICT 인재 개발원</p>
	 <p style = "text-decoration: blink;">한국 ICT 인재 개발원</p>
	 <p style = "text-decoration: none;">한국 ICT 인재 개발원</p>
</body>
</html>
