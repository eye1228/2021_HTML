<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	body{
		background-image: url(../images/workplace.jpg);
		background-repeat : no-repeat;
		background-attachment : fixed;
		background-size : cover;
		
	}
</style>
<title>배경그림-background-image</title>
</head>
<body>
	<!-- 
		background-image	: url(그림 위치);
		background-repeat	: 
		 -생략하면 바둑판식
		 -no-repeat : 좌측 상단에 그림하나
		 -repeat-x : x축만 반둑판
		 -repeat-y : y축만 반둑판
		 
		 -화면에 맞춰 늘리기(3)
		 background-repeat : no-repeat
		 background-attachment : fixed
		 background-size : cover
	 -->
</body>
</html>
