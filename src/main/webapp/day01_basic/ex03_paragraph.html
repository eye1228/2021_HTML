<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p태그(단락)와 br태그(줄바꿈) </title>
</head>
<body>
	<!-- 
		p태그 : 문단태그, 블록 레벨
		br태그 : 단순 줄바꿈 태그
	 -->
	 <p style = "backgroud-color : lightgray">This is paragraph.</p>
	 <p>This is another paragraph.</p>
	 <hr>
	 This is a paragraph.<br>
	 This is another paragraph.
	 This is another paragraph.
	 <pre><!-- 쓴 그대로 화면에 보여주는 태그 -->
	 This is a paragraph.


	 This is another   paragraph.
	 This is another paragraph.
	 </pre>
	 <hr>
	 span 태그는 <span>대표적인 인라인 레벨</span>태그이다.
	 <p>span 태그는 <span style = "font-weight : bold">대표적인 인라인 레벨</span>태그이다.</p>
	 <p>span 태그는 <span style = "color: red">대표적인 인라인 레벨</span>태그이다.</p>
</body>
</html>
