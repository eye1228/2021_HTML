<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Link(이동) : a 태그</title>
<style type = "text/css">
	a:link{color : pink}
	a:visited {
	color : lime
}
	a:active {
	color : darkgray
}
	a:hover {
	background-color: cyan
}
</style>
</head>
<body>
	<!-- 이메일 링크 : mailto:이메일 주소 -->
	<a href="mailto:dhkajskdlf@gmail.com">개발자에게 문의</a>
	<br>
	<!--	button 태그의 링크  onClick 속성을 이용
		 	태그 속성이 onXXXXXX 무조건 자바 스크립트 사용
		 	<button onclick="자바 스크립트 함수 호출">
		 	자바스크립트에서 document.location는 다른 페이지로 이동하는 명령-->
		 	<br>
		 	<button onclick="document.location='ex01.html'">문서</button>
		 	<hr>
    
    <!--
        a 링크 기본색      =>   CSS 변경         
       방문 전 : blue      =>     a:link { 원하는 색}    
       방문 후 : purple    =>     a:visited { 원하는 색} 
       활성화  : red       =>     a:active { 원하는 색} 누르고 있을 때 말하는 거
                                  a:hover {원하는 색}  (마우스를 해당 영역에 올렸을 때) 
      -->
     <a href="#"> 현재 문서 </a> 
</body>
</html>
